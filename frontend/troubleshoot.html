<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mechanic</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/troubleshoot.css">
</head>
<body>
    <nav class="header-nav">
        <h1 class="header-logo">E-Mechanic</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="header-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="troubleshoot.html">Troubleshoot</a></li>
            <li><a href="#" id="obdNavLink">OBD Codes</a></li>
            <li><a href="#" onclick="fetchTip()">Car Tips</a></li>
            <li><a href="#">Car Parts</a></li>
        </ul>
    </nav>

    <section class="troubleshoot-container">
        <h2>Select the issue type</h2>
        <div class="troubleshoot-options">
            <div class="card" data-type="hear">
                <i class="fas fa-volume-up"></i>
                <p>I can hear it</p>
            </div>
            <div class="card" data-type="smell">
                <i class="fas fa-smog"></i>
                <p>I can smell it</p>
            </div>
            <div class="card" data-type="feel">
                <i class="fas fa-hand-paper"></i>
                <p>I can feel it</p>
            </div>
            <div class="card" data-type="see">
                <i class="fas fa-eye"></i>
                <p>I can see it</p>
            </div>
        </div>
    </section>

    <section class="symptom-followup">
        <div id="symptoms-list">
            <!-- <h2>Select a symptom:</h2> -->
            <!-- Symptoms will be dynamically listed here -->
        </div>

        <!-- Follow-up Questions (dynamically populated) -->
        <div id="follow-up-questions">
            <!-- <h2>Follow-up Questions:</h2> -->
            <!-- Follow-up questions will be dynamically listed here -->
        </div>
    </section>
    

    <!-- Results Modal-->
    <div class="result-modal" id="resultModal">
        <div class="result-modal-content">
            <span class="close-result-modal">&times;</span>
            <h2>Problem Details</h2>
            <p id="problemDescription"></p>
            <h2>Solution</h2>
            <p id="solutionDescription"></p>
            <button class="btn" onClick="window.location.href='troubleshoot.html'">Startover</button>
        </div>
    </div>

    <!-- Obd Modal -->
    <div id="obdModal" class="obd-modal">
        <div class="obd-modal-content">
            <span class="close-obd-modal" onclick="closeModal()">&times;</span>
            <h3>OBD Code Lookup</h3>
            <input type="text" id="obdInput" placeholder="Enter OBD Code (e.g., P0420)">
            <button onclick="lookupOBD()">Search</button>
            <div id="obdResult"></div>
        </div>
    </div>

    <!-- Car tips Modal -->
    <div class="overlay" id="overlay" onclick="closeTip()"></div>
    
    <div class="tip-box" id="tipBox">
        <button class="close-button" onclick="closeTip()">&times;</button>
        <i class="fas fa-lightbulb icon yellow"></i>
        <h3 id="tipShort">Fetching tip...</h3>
        <p id="tipLong">...</p>
        <button class="tip-button" onclick="fetchTip()">Get Another Tip</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
